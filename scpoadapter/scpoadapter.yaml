##########################################################
#
#         API endpoints   
#
##########################################################
api:
  base: jda-scpo-adapter-api/v1
  name: jda-scpo-adapter-api
  version: 1.0.0
  https:
    port: "9092"
  autodiscovery:
    id: "xxxx"
    
##########################################################
#
#         JMS configuration   
#
##########################################################
mbJmsComponent:
  queue:
    brokerURL: tcp://localhost:61616
    user: admin
    maxConnections: "5"
    concurrentConsumers: "3"
    initialRedeliveryDelay: "20000"
    redeliveryDelay: "20000"
    sessionCacheSize: "100"
    maxRedelivery: "0"

jms:
  queue:
    mb:
      out: MB-SCPO
      in: SCPO-MB
      error: SCPO-DLQMB
    scpo:
      ack: ACK-SCPO  
  outbound:
    endpoint:
      type: queue
      
scpo:
  intermediateQueue:
    enable: "true"
    brokerURL: tcp://localhost:61616
    user: admin
    maxConnections: "5"
    concurrentConsumers: "3"
    initialRedeliveryDelay: "20000"
    redeliveryDelay: "20000"
    sessionCacheSize: "100"
    maxRedelivery: "0"
    toLiveTable: to-live-table
    toLiveAckMode: "AUTO"
    toStagingTable: to-staging-table
    toStagingAckMode: "AUTO"

##########################################################
#
#         CDS configuration   
#
##########################################################
  cds:
    enabled: false
        
##########################################################
#
#         database configuration   
#
##########################################################
  db:
    type: ""
    blockSize: "100"
    batchCommitSize: "1000"
    batchExecuteMaxRetrial: "3"
    maxAllowedErrorsInBatch: "10"
    error:
      tables:
        enable: "false"
    continuous:
      errors:
        msg: "Continuous Errors in the batch"
    oracle:
      host: md1npdlnxdb08.dev.corp.local
      port: "1521"
      instance: sca18pd
      user: SCPOMGR
      max:
        idle:
          time:
            secs: "600"
      pooling:
        checkoutTimeout: "60000"
        maxIdleTime: "60000"
        idleConnectionTestPeriod: "60000"
        maxPoolSize: "50"
        minPoolSize: "20"
        incBy: "10"
        stmtCacheSize: "10"
    truncateTable:
      inventory: "false"
      planpurch: "false"
      bom: "false"
      altbom: "false"
      vehicleload: "false"
      vehcileloadline: "false"
      purchmethod: "false"
      relation: "false"
      custorder: "false"
      custorderheader: "false"
      res: "false"
    soft-delete:
      flag: "false"
      udc:
        name: "IS_DELETE"                    
  automatic-feed:
    enable:  "false"
  aggregate:
    period:  "weekly"
    
##########################################################
#
#         messagestore configuration   
#
##########################################################                
  serviceName: "SCPO-GLOBAL"
  serviceType: "ADAPTER"
  serviceInstance: "SCPO-CLUSTER"
  serviceNamedVersion: "SCPO-2020.1.0"
  ms:
    enabled: "true"
    server:
      requester:
        config: "HTTPS_MS_Request_Configuration"
        #config: "HTTP_MS_Request_Configuration"
        base:
          path: "/messagestore/api/v3"
        storeclientid: "client_id"
        storeclientsecret: "client_secret"
        max:
          connections: "2"
        connection:
          idle:
            timeout: "1200000"
        response:
          buffer:
            size: "1024"
        http:
          host: "localhost"
          port: "9831"
        https:
          host: "localhost"
          port: "9830"
          tls:
            keyStore:
              path: "keystore.jks"
            trustStore:
              path: "truststore.jks"

##########################################################
#
#         Error notification configuration   
#
##########################################################
  error:
    notification:
      enabled: "false"
      type: "smtp" #type could be smtp or cloudhub
  cloudhub:
    host: "anypoint.mulesoft.com"
    port: "443"
    user: "<scpo.cloudhub.user>"
    password: "<scpo.cloudhub.password>"
    environment: "Sandbox"
  smtp:
    host: "<smtp host details>"
    port: "<smtp post>"
    user: "<smtp user>"
    password: "<smtp password>"
    toAddress: "<email>"
    fromAddress: "<email>"         

##########################################################
#
#         Archiving and Error Reports configuration   
#
##########################################################
file:
  archive:
    enabled: "true"
inbound:
  archive:
    path: C:/scpo-2020.2.0/messageArchive/inbound
outbound:
  archive:
    path: C:/scpo-2020.2.0/messageArchive/outbound
eframework:
  applicationId: jda-scpo-adapter
  errorReport:
    enabled: "true"
    errorReportPath: C:/scpo-2020.2.0/errorReports
    title: SCPO Adapter
    htmlTemplatePath: errorReportTemplate.html
    payload:
      transaction:
        size: 2048
logger:
  category: "com.jda.jci"
  nullable: "true"
  payload:
    length: "10" #length in kbs
  advance:
    enabled: "true"        
            
